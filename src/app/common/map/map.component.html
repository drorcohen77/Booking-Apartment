<agm-map (mapReady)="mapReadyHandler()" [latitude]="lat" [longitude]="lng" [zoom]="13">
    <agm-circle *ngIf="!isPositionErorr && lat && lng" [latitude]="lat" [longitude]="lng" [radius]="600" [fillColor]="'#F44336'" [fillOpacity]="0.4">
    </agm-circle>

    <agm-info-window *ngIf="isPositionErorr" [latitude]="0" [longitude]="0" [maxWidth]="300" [isOpen]=true>
        Oooops,there is a problem to find location on the map, we are trying to resolve problrm as fast as possible. Contact host for additional info if you are still intrested in this place. We are sorry for inconviniance.
    </agm-info-window>
</agm-map>
