<a class="card-link" [routerLink]="[Path ,apartment._id]">
    <!-- "Path" varaible from rental-list-item.ts ,  "apartment._id" varaible from apartment array in @input from rental-list-item.ts coming from rental-list.html-->
    <div class="card bwm-card">
        <img class="card-img-top" src="{{apartment.image}}" alt="">
        <div class="card-block">
            <h6 class="card-subtitle {{apartment.category}}">{{apartment.shared ? 'Share' : 'Whole'}} &#183;{{apartment.city}}</h6>
            <h4 class="card-title">{{apartment.title}}</h4>
            <p class="card-text">${{apartment.dailyRate}} per Night &#183; Free Cancelation</p>
        </div>
    </div>
</a>
