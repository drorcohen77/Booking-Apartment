<section id="rentalListing">
    <h1 *ngIf="apartments.length > 0" class="page-title">Your Home in {{paramCity | ucwords}}</h1>
    <h1 *ngIf="errors.length > 0" class="page-title">
        <p *ngFor="let error of errors">
            {{error.detail}}
        </p>
    </h1>
    <div class="row">
        <div class='col-md-3 col-xs-6' *ngFor="let apartment of apartments">

            <app-rental-list-item [apartment]="apartment"></app-rental-list-item>
        </div>
    </div>
</section>
